<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>GDGEDIA · Edit</title>
	<link rel="stylesheet" href="css/index.css" type="text/css">
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div id="container-header">
		<header class="row middle-xs end-sm start-lg">
			<div class="col-xs-6 col-md-6">
				<div class="box start-xs">
					<h1>GDGEDIA</h1>
				</div>
			</div>
			<div class="col-xs-6 col-md-6">
				<div class="box end-xs">
					<button class="btn-create btn-lg"><i class="material-icons icon-google">create</i> Crear nuevo</button>
				</duv>
			</div>
		</header>
	</div>
	<article class="row box center-xs articulo">
		<div class="col-xs-12 col-md-8 card">
			<div class="col-xs-12 space-article">
				<div class="col-xs-12 start-xs">
					<input class="titleeditpost" type="text" placeholder="Titulo go here" min="2" max="140"></input>
				</div>
				<hr class="separator">
				<div class="info col-xs-12">
					<div class="row">
						<div class="date col-xs-6 col-sm-4 col-md-3 start-xs">
							<span class="titleinputs">Fecha de publicación</span>
							<input class="datepost" type="date" value="Submit">
						</div>
						<div class="category col-xs-6 col-sm-8 col-md-9 start-xs">
							<span class="titleinputs">Categoría</span>
							<select class="typepost">
  								<option value="volvo">Volvo</option>
  								<option value="saab">Saab</option>
  								<option value="mercedes">Mercedes</option>
  								<option value="audi">Audi</option>
							</select>
						</div>
						<div class="category col-xs-12 start-xs">
							<br>
							<span class="titleinputs">URL background</span>
							<input class="urlpost" type="text" placeholder="http://" min="2" max="140"></input>
							<p>Tamaño recomendado: 1920px x 1080px</p>
						</div>
					</div>
				</div>
				<br>
				<span class="titleinputs">Detalle</span>
				<textarea placeholder="Escribe algo nuevo..." class="editpost"></textarea>
				<div class="row">
					<div class="col-xs-12 start-xs">
						<a href="#" class="btn-ch btn-save">Guardar</a><a class="btn-ch btn-actions">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
