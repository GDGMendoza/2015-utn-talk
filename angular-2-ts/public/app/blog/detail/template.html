<blog-header></blog-header>

<article class="row box center-xs article">
	<div class="col-xs-12 col-md-8 Card">
	<div class="col-xs-12 start-xs">
		<h2 class="title-article">{{post.PostTitle}}</h2>
	</div>
	<hr class="separator">
	<div class="info col-xs-12">
		<div class="row">
			<div class="date col-xs-6 col-md-2 start-md start-xs">
				22/02/2015
			</div>
			<div class="category col-xs-6 col-md-5 start-xs">
				Arte y entretenimiento
			</div>
		</div>
	</div>
	<div class="box">
		<div class="content-article start-xs">
			<p class="text-article">{{post.PostText}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 start-xs">
			<a class="btn-ch btn-actions btn-edit">Editar</a><a class="btn-ch btn-actions btn-delete">Borrar</a>
		</div>
	</div>
	</div>
</article>
