<article class="row box center-xs article">
	<div class="col-xs-12 col-md-8 Card">
		<div class="col-xs-12 start-xs">
			<input class="titleeditpost" type="text" placeholder="Titulo go here" [(ng-model)]="post.PostTitle" min="2" max="140"></input>
		</div>
		<hr class="separator">
		<div class="info col-xs-12">
			<div class="row">
				<div class="date col-xs-6 col-sm-4 col-md-3 start-xs">
				<span class="titleinputs">Fecha de publicación</span>
				<input class="datepost" type="date" value="Submit">
				</div>
				<div class="category col-xs-6 col-sm-8 col-md-9 start-xs">
				<span class="titleinputs">Categoría</span>
				<select class="typepost"  [(ng-model)]="post.PostCategory">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="mercedes">Mercedes</option>
					<option value="audi">Audi</option>
				</select>
				</div>
			</div>
		</div>
		<br>
		<span class="titleinputs">Detalle</span>
		<textarea placeholder="Escribe algo nuevo..." class="editpost" [(ng-model)]="post.PostText"></textarea>
		<div class="row">
			<div class="col-xs-12 start-xs">
				<a (click)="updatePost();" class="btn-ch btn-save">Guardar</a><a class="btn-ch btn-actions" [router-link]="['/Blog/BlogDetail', {id: post.PostID}]">Cancelar</a>
			</div>
		</div>
	</div>
</article>
